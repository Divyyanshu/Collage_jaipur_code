<html>
    <body>
        <label for="nm">Name: </label>
        <input id="nm" type="text" placeholder="enter your name">
        <br>
        <label for="fnm">Father Name: </label>
        <input id="fnm" type="text" placeholder="enter your father name">
        <br>
        <label for="dob">DOB: </label>
        <input id="dob" type="date">
        <br>
        <label for="tob">TOB: </label>
        <input id="tob" type="time">
        <br>
        <h3>gender: </h3>
        <input id="male" type="radio" name="gender">
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender">
        <label for="female">Female</label>
        <input id="trans" type="radio" name="gender">
        <label for="trans">Transgender</label>
        <br>
        <h3>courses: </h3>
        <input id="java" type="checkbox">
        <label for="java">Java</label>
        <input id="python" type="checkbox">
        <label for="python">Python</label>
        <input id="fend" type="checkbox">
        <label for="fend">Frontend</label>
        <br>
        <label for="sib">number of siblings: </label>
        <input id="sib" type="number" min="0" max="4">
        <br>
        <input type="submit">
    </body>
</html>
