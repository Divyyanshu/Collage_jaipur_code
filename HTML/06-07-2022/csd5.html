<html>
    <body>
        <form action="csd2.html">
            <label for="st">State: </label>
            <select id="st" name="state">
                <option value="23">Rajasthan</option>
                <option value="37">U.P</option>
                <option value="25" selected>M.P</option>
                <option value="28">Bihar</option>
            </select>
            <br>
            <label for="rate">Rating: </label>
            <input id="rate" type="range" name="rate" min="1" max="10" value="2" step="2">
            <br>
            <label for="res">Resume: </label>
            <input id="res" type="file" name="resume">
            <br>
            <label>comments: </label>
            <textarea rows="8" cols="14"></textarea>
            <input type="submit">
        </form>
    </body>
</html>
